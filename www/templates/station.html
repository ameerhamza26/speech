<ion-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title" style="text-align: center;">WakeAPP</h1>
    </ion-header-bar>
    <ion-content class="has-header" scroll="false" cache-view="false">
        <div class="item item-divider">
            Select your station!
        </div>
        <ion-list>
            <ion-radio ng-repeat="item in clientSideList"
                   ng-value="item.value"
                   ng-model="data.clientSide" >{{item.text}}</ion-radio>
        </ion-list>
        <div ng-click="navigate()" style="width:200px; height: 100px; background-color: #387ef5; margin:auto; margin-top: 40%; text-align: center; color: white;   font-size: 32px; padding-top: 35px;">
            SPEAK
        </div>
    </ion-content>
</ion-view>
